<main
  class="min-h-[100dvh] px-[14px] py-[84px] text-black before:absolute before:inset-0 before:-z-10 before:bg-white md:fixed md:inset-0 md:overflow-y-auto md:px-5 md:py-0">
  <!-- Mobile + Tablet -->
  <div class="background hidden h-full md:block"></div>
  <div class="hidden md:block">
    <a
      routerLink="/settings"
      class="-ml-5 inline-block py-5 pl-5 pr-[50px] text-xl">
      <i class="fa-solid fa-chevron-left"></i>
    </a>
  </div>
  <!--  -->
  <h1 class="text-2xl font-semibold">Thông tin cá nhân</h1>
  <p class="my-[10px] font-[15px] opacity-90">
    Quản lý thông tin cá nhân của bạn.
  </p>
  <div class="py-[18px]">
    <section class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <h2 class="text-[17px] font-semibold">Thông tin cơ bản</h2>
        <p class="opacity-70">
          Quản lý tên hiển thị, tên người dùng, bio và avatar của bạn.
        </p>
      </div>
      <div class="gap-1 overflow-hidden rounded-[10px] bg-white">
        <app-profile-card title="Họ và tên" subtitle="Trọng Huy" close>
        </app-profile-card>
        <app-profile-card title="Tên người dùng" subtitle="huytrong">
        </app-profile-card>
        <app-profile-card title="Giới thiệu" subtitle="" />
        <app-profile-card
          title="Ảnh đại diện"
          avatarUrl="https://accounts.fullstack.edu.vn/assets/logo-lV2rGpF0.png" />
      </div>
    </section>

    <section class="mt-10 flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <h2 class="text-[17px] font-semibold">Thông tin mạng xã hội</h2>
        <p class="opacity-70">
          Quản lý liên kết tới các trang mạng xã hội của bạn.
        </p>
      </div>

      <div class="gap-1 overflow-hidden rounded-[10px] bg-white">
        <app-profile-card title="Email" subtitle="Chưa cập nhật" close>
        </app-profile-card>
        <app-profile-card title="Facebook" subtitle="Chưa cập nhật">
        </app-profile-card>
      </div>
    </section>
  </div>
</main>
