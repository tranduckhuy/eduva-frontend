<ckeditor
  [editor]="editor"
  [config]="config"
  [data]="editorContent()"
  [ngClass]="{
    invalid: invalid() || isImageLimitExceeded(),
    'height-textbox': isHeightTextBox(),
  }"
  (ready)="onEditorReady($event)"
  tagName="textarea"
  style="width: 100%"></ckeditor>

@if (isImageLimitExceeded()) {
  <div class="mt-2 font-medium leading-normal text-[#f33a58]">
    Bạn chỉ có thể thêm tối đa 1 ảnh. Vui lòng xóa bớt ảnh để tiếp tục.
  </div>
}
