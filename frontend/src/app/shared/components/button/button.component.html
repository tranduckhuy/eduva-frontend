<button
  class="btn"
  [type]="buttonType()"
  [disabled]="disabled() || loading()"
  [ngClass]="{
    'btn--primary': variantList.includes('primary'),
    'btn--rounded': variantList.includes('rounded'),
    'btn--text': variantList.includes('text'),
    'btn--outline': variantList.includes('outline'),
  }">
  <ng-container *ngIf="loading()">
    <span class="spinner mr-[6px]"></span>
  </ng-container>
  {{ text() }}
</button>
