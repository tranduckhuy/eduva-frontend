<h2 class="text-lg font-semibold leading-[1.4] text-[#808b9a]">
  Đặt câu hỏi mới
</h2>

<div class="mt-2 flex flex-col gap-2">
  <!-- ? Question Category -->
  <div class="flex">
    <div
      class="relative flex min-w-[220px] items-center justify-between rounded-lg bg-[#eef4fc] px-4 py-2"
      (click)="toggleOptionOpen()">
      <span class="font-semibold">Bài học lý thuyết</span>
      <span
        class="pi pi-angle-down text-[#2e3441] transition-transform duration-200"
        [class]="isOptionsOpen() ? '-rotate-180' : 'rotate-0'"></span>
      @if (isOptionsOpen()) {
        <div class="options">
          <div class="option">Show dự án</div>
          <div class="option">Báo lỗi cho EDUVA</div>
          <div class="option">Chủ đề ngoài bài học</div>
          <div class="option">Các loại bài tập khác</div>
          <div class="option">Bài học thử thách</div>
          <div class="option active">Bài học lý thuyết</div>
        </div>
      }
    </div>
  </div>

  <!-- ? Question Title -->
  <div
    class="flex w-full items-center justify-between rounded-lg border border-[#eef4fc] bg-[#eef4fc] p-2 pl-4 transition-colors duration-300 ease-linear focus-within:border-[#444]">
    <input
      type="text"
      class="w-full border-none bg-transparent leading-6 outline-none"
      placeholder="Nhập tiêu đề câu hỏi"
      [(ngModel)]="title" />
  </div>

  <div class="flex w-full items-center justify-between">
    <app-rich-text-editor
      [editorValue]="description()"
      [isHeightTextBox]="true"
      [placeholder]="'Mô tả chi tiết câu hỏi của bạn'"
      (valueChange)="getData($event)" />
  </div>

  <div class="flex justify-end">
    <div class="ml-auto mt-4 flex gap-2">
      <button class="btn">
        <div class="btn-inner">
          <span>Hủy</span>
        </div>
      </button>
      <button class="btn">
        <span class="btn-inner btn-inner-submit">
          <span>Đăng câu hỏi</span>
        </span>
      </button>
    </div>
  </div>
</div>
