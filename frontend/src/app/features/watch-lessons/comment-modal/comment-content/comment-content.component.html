<div class="flex items-center gap-2">
  <h2 class="text-lg font-semibold text-[#4e586b] dark:text-[#dae4f0]">
    {{ materialTitle() }}
  </h2>
</div>

@if (question()) {
  <comment-question [question]="question()" />

  @if (question()?.canComment) {
    <comment-discussion
      [question]="question()"
      (createCommentSuccess)="createCommentSuccess.emit($event)" />
  }
}
