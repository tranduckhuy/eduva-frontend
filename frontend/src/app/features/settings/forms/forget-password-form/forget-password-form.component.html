<div
  class="after:background fixed inset-0 z-[1] w-full before:absolute before:inset-0 before:-z-20 before:bg-white after:absolute after:inset-0 after:-z-10">
  <div class="background"></div>
  <button
    (click)="goBack()"
    class="fixed left-[10px] top-[7px] flex items-center gap-[6px] p-5 text-base opacity-70 transition-opacity duration-200 hover:cursor-pointer hover:opacity-100">
    <i class="fa-solid fa-chevron-left"></i>
    Quay lại
  </button>
  <button
    (click)="goHome()"
    class="text-[rgb(72 74 76)] fixed right-[34px] top-5 flex size-11 items-center justify-center rounded-full bg-[#0000001a] opacity-70 transition-colors duration-200 hover:cursor-pointer hover:bg-[#0003] sm:right-4 sm:top-7">
    <i class="fa-solid fa-xmark" style="font-size: 24px; color: #000"></i>
  </button>
  <div class="p-[30px]">
    <div class="flex flex-col justify-center text-center">
      <header class="mt-[50px]">
        <a
          href="https://fullstack.edu.vn"
          target="_top"
          class="flex justify-center">
          <img
            src="https://accounts.fullstack.edu.vn/assets/logo-lV2rGpF0.png"
            alt="logo"
            class="size-10 rounded-lg object-cover"
        /></a>
        <h1 class="my-3 text-[28px] font-bold leading-normal">
          Quên mật khẩu?
        </h1>
        <p class="mx-auto w-[min(400px,90%)] leading-[1.5] opacity-70">
          Nhập email hoặc username của bạn và chúng tôi sẽ gửi cho bạn mã khôi
          phục mật khẩu.
        </p>
      </header>

      <main class="mt-3">
        <div class="mx-auto my-0 flex max-w-[360px] flex-col">
          <form autocomplete="off">
            <div class="mt-[10px] w-full overflow-hidden">
              <div class="w-full text-left text-[#292929]">
                <div class="flex justify-between">
                  <label class="my-[10px] ml-2 block font-semibold">
                    Tên đăng nhập
                  </label>
                </div>
                <div
                  class="relative flex overflow-hidden rounded-[44px] border-[1.5px] border-[#dee3e9] bg-white">
                  <input
                    type="email"
                    placeholder="Email hoặc Username"
                    readonly
                    value="tronghuy0104@gmail.com"
                    spellcheck="false"
                    class="block w-full border-none bg-transparent py-3 pl-5 pr-[42px] outline-none placeholder:text-black/60" />
                </div>
                <div class="my-2 ml-2 text-[13px] text-[#333]">
                  Tên đăng nhập của bạn đã được điền sẵn. Để lấy mã khôi phục
                  mật khẩu, hãy nhấn "Gửi mã".
                </div>
              </div>
            </div>

            <div class="mt-[10px] w-full overflow-hidden">
              <div class="w-full text-left text-[#292929]">
                <div class="flex justify-between"></div>
                <div
                  class="relative flex overflow-hidden rounded-[44px] border-[1.5px] border-[#dee3e9] bg-[#16182329]">
                  <input
                    disabled=""
                    name="code"
                    placeholder="Nhập mã xác nhận"
                    value=""
                    class="block w-full border-none bg-transparent py-3 pl-5 pr-[42px] outline-none placeholder:text-[#666]" />
                  <div
                    class="disable m-[1px] flex min-w-[140px] flex-shrink-0 items-center justify-center whitespace-nowrap rounded-[44px] font-semibold transition-opacity duration-200 hover:cursor-pointer hover:opacity-90">
                    <span>Gửi mã</span>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="mt-5 block w-full cursor-pointer whitespace-nowrap rounded-full border-none bg-[#1dbfaf] bg-[linear-gradient(70.06deg,_#2cccff_-5%,_#22dfbf_106%)] px-5 py-3 text-base font-semibold text-white transition-opacity duration-[250] hover:opacity-80">
              Đặt lại mật khẩu
            </button>
          </form>
        </div>
        <p class="mx-auto w-[min(400px,100%)] p-4 text-[11px] text-[#666]">
          Việc bạn tiếp tục sử dụng trang web này đồng nghĩa bạn đồng ý với
          <a
            href="https://fullstack.edu.vn/terms"
            class="underline"
            target="_blank"
            >điều khoản sử dụng</a
          >
          của chúng tôi.
        </p>
      </main>
    </div>
  </div>
</div>
