<form (ngSubmit)="onSubmit()">
  <div class="max-h-[60vh] min-h-[122px] overflow-y-auto pb-[30px]">
    <app-form-control
      label="Số điện thoại"
      type="tel"
      placeholder="Nhập số điện thoại của bạn"
      [name]="'phone'"
      [phone]="true"
      [(ngModel)]="phone"
      [errorMessages]="{
        pattern: 'Số điện thoại không đúng định dạng',
      }">
    </app-form-control>
  </div>
  <footer>
    <app-button [text]="'Lưu lại'" [type]="'rounded'" />
  </footer>
</form>
