<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="max-h-[60vh] min-h-[122px] overflow-y-auto pb-[30px]">
    <app-form-control
      formControlName="email"
      name="email"
      type="email"
      label="Địa chỉ email"
      placeholder="Nhập địa chỉ email của bạn"
      [email]="true">
    </app-form-control>
  </div>
  <footer>
    <app-button [text]="'Lưu lại'" buttonType="submit" [variant]="'rounded'" />
  </footer>
</form>
