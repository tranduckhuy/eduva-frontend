<app-header />

<div
  class="fixed left-0 right-0 top-0 mt-[66px] flex h-full"
  [ngClass]="isSidebarOpen() ? 'open' : ''">
  <!-- ? Video Wrapper -->
  <div class="lesson-content bg-[#f6f7f999]">
    <div class="video-wrapper">
      <!-- ? Video Player -->
      <div class="bg-black">
        <div class="wrap relative">
          <video-player />
        </div>
      </div>

      <!-- ? Video Information -->
      <div class="wrap">
        <!-- ? Video Title & Updated Date -->
        <div class="video-info mt-5 flex justify-between">
          <div class="flex flex-col gap-5">
            <h2
              class="text-2xl font-semibold leading-[1.5] tracking-[-0.3px] text-[#45494f]">
              Tìm hiểu flex-wrap và align-content
            </h2>
            <p class="text-xs font-normal text-[#808b9a]">
              Cập nhật tháng 4 năm 2025
            </p>
          </div>
          <div>
            <p>testing</p>
          </div>
        </div>

        <!-- ? Video Description -->
        <div class="m-w-[720px] mx-auto mb-0 mt-8 w-[75%]">
          <video-description />
        </div>
      </div>

      <!-- ? Lesson Feedback -->
      <div class="mt-24 w-full select-none pb-[140px]">
        <lesson-feedback />
      </div>
    </div>
  </div>

  <!-- ? Sidebar -->
  <div class="lesson-sidebar">
    <lesson-sidebar
      (openChapterModal)="openChapterModal()"
      [isOpen]="isSidebarOpen()" />
  </div>
</div>

<div class="fixed bottom-0 left-0 right-0 z-10">
  <lesson-footer
    [isSidebarOpen]="isSidebarOpen()"
    (openCommentModal)="openCommentModal()"
    (toggleSidebar)="isSidebarOpen.set(!isSidebarOpen())" />
</div>

<chapter-modal
  [isOpen]="isChapterModalOpen()"
  (closeChapterModal)="closeChapterModal()" />

<comment-modal
  [isOpen]="isCommentModalOpen()"
  (closeCommentModal)="closeCommentModal()" />
