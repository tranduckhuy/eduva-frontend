name: Publish Eduva API Image

on:
  push:
    branches:
      - master
    paths:
      - backend/src/**

jobs:
  publish:
    name: Publish Eduva API Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version from .csproj
        id: get_version
        run: |
          chmod +x ./scripts/get-version.sh
          VERSION=$(./scripts/get-version.sh 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Eduva API Image
        run: |
          cp ./backend/src/Eduva.API/Dockerfile .
          docker buildx build . \
            --tag ghcr.io/${{ github.repository_owner }}/eduva-api:${{ steps.get_version.outputs.version }} \
            --tag ghcr.io/${{ github.repository_owner }}/eduva-api:latest \
            --platform=linux/amd64 \
            --push \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache
